<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Forbes 400</title>
      <link rel="stylesheet" type="text/css" href="index.css"/>
   </head>

   <body>
      <div class="content main">
         <div id="card">
            <div id="wrap" class="general-wrapper">

               <!-- includes person's name and score-->
               <div class="header general">
                  <div class="person deets">
                     <h1 id="person"></h1>
                  </div>
                  <div class="score deets">
                     <h2>Score</h2>
                     <p id="score"></p>
                  </div>
               </div>

               <!-- other details -->
               <div class="other general">
                  <div class="worth deets">
                     <h2>Net Worth</h2>
                     <p id="worth"></p>
                  </div>
                  <div class="source deets">
                     <h2>Source of Wealth</h2>
                     <p id="source"></p>
                  </div>
                  <div class="age deets">
                     <h2>Age</h2>
                     <p id="age"></p>
                  </div>
                  <div class="education deets">
                     <h2>Education</h2>
                     <p id="education"></p>
                  </div>
               </div>

               <!-- details about the person -->
               <div class="description general">
                  <div class="desc deets">
                     <h2>Description</h2>
                     <p id="desc"></p>
                  </div>
               </div>
            </div>
            <div class="navigation">
               <p id ="prev">
               Previous
               </p>
               <p id="random">
               Random
               </p>
               <p id="next">
               Next
               </p> 
            </div>
         </div>


      </div>

      </div>
      <script src="jquery-3.2.1.min.js"></script>
      <script src="index.js"></script>
   </body>

</html>
